<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-cockpit 
        (serverAdded)="handleAddServer($event)" 
        (blueprintAdded)="handleAddBlueprint($event)">
      </app-cockpit>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [element]="serverElement"
      >
        <div class="panel-heading">
          {{ serverElement.name }}
        </div>
        <div class="panel-body">
            <p>
                <strong *ngIf="serverElement.type === 'server'">{{ serverElement.content }}</strong>
                <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
            </p>
        </div>
      </app-server-element>
    </div>
  </div>
</div>
